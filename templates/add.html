{% extends 'base.html' %}


{% load crispy_forms_filters %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
<h1>Add Company</h1>
<br>

<table>
<form method="POST">
	{% csrf_token %}
	{{ form|crispy  }}
	</table><br>
	<button class="btn btn-primary">Add</button>


{% else %}
<h3>Access Restricted Please login and proceed</h3>
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
